<!-- CSS for this UI. -->
<link rel="stylesheet" href="inspect.css">

<!-- Includes the ContainJS library. -->
<script src="container.js"></script>
<!-- JavaScript for this UI. -->
<script src="inspect.js" defer></script>
<!-- Dependencies for working with compressed layer tarballs. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.8/pako_inflate.min.js"></script>
<script type='text/javascript' src="https://cdn.jsdelivr.net/gh/InvokIT/js-untar@v2.0.0/build/dist/untar.js"></script>

<div id="leftpanel" class="panel">
  <div class="panelinside">
    <label for="registry">REGISTRY</label>
    <input id="registry" value="registry.hub.docker.com" />
    
    <label for="repository">REPOSITORY</label>
    <input id="repository" value="library/busybox" />
    
    <label for="username">USERNAME</label>
    <input id="username" />
    <label for="password">PASSWORD</label>
    <input id="password" type="password" />
    <br />
    <button id="getTags">GO</button>
  </div>
</div>
<div id="leftmiddlepanel" class="panel">
  <div class="panelinside">
    <label for="tags">TAGS</label>
    <div id="tags" class="buttonList"></div>
  </div>
</div>
<div id="middlepanel" class="panel">
  <div class="panelinside">
    <label for="manifest">MANIFEST</label>
    <button id="manifest">SHOW</button>

    <label for="config">CONFIG</label>
    <button id="config">@digest@</button>

    <label for="layers">LAYERS</label>
    <div id="layers"></div>
  </div>
</div>
<div id="errorpanel" class="panel">
  <div class="panelinside">
    <label for="error">ERROR</label>
    <div id="error">@error@</div>
  </div>
</div>
<div id="rightmiddlepanel" class="panel">
  <div class="panelinside">
    <label for="files">FILES</label>
    <div id="files" class="buttonList"></div>
  </div>
</div>
<div id="rightpanel" class="panel">
  <div class="panelinside">
    <label id="textname" for="text"></label>
    <textarea id="text"></textarea>
  </div>
</div>
